<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Santos County Sheriff Department</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <img src="img/LSSD.webp" alt="LSSD Logo">
            </a>
            <ul class="nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Acceso LSSD</a></li>
                <li><a href="#">Park Ranger</a></li>
                <li><a href="#">Departamento Correcional</a></li>
                <li><a href="#">Información</a></li>
                <li><a href="#">SAPD</a></li>
            </ul>
        </div>
    </nav>

    <!-- Portada -->
    <header class="hero">
        <div class="hero-content">
            <img src="img/LSSD.webp" alt="LSSD Logo" class="hero-logo">
            <h1>Welcome to Los Santos County Sheriff Department</h1>
            <p class="motto">A tradition of Service</p>
        </div>
    </header>

    <!-- Carrusel (ahora con botones de control) -->
    <section class="carousel-section">
        <div id="carousel" class="carousel">
            <img src="img/carrusel1.png" alt="Imagen carrusel">
            <div class="carousel-buttons">
                <button class="carousel-button" id="prevBtn">Anterior</button>
                <button class="carousel-button" id="nextBtn">Siguiente</button>
            </div>
        </div>
    </section>

    <!-- Estadísticas -->
    <section class="stats">
        <div class="stat-item">
            <i class="icon-phone"></i>
            <h2>2412</h2>
            <p>Avisos respondidos</p>
        </div>
        <div class="stat-item">
            <i class="icon-person"></i>
            <h2>918</h2>
            <p>Residentes servidos</p>
        </div>
        <div class="stat-item">
            <i class="icon-card"></i>
            <h2>12</h2>
            <p>Voluntarios civiles</p>
        </div>
        <div class="stat-item">
            <i class="icon-graduation"></i>
            <h2>83</h2>
            <p>Graduados del programa de cadetes</p>
        </div>
    </section>
</body>
</html>
